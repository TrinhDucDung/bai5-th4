<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let width, height, area;
        width = parseFloat(prompt("Nhập chiều rộng hình chữ nhật"));
        height = parseFloat(prompt("Nhập chiều dài hình chữ nhật"));
        // prompt() return String
        // parseFloat dành tất cả các số có dạng như 1.0 2.4
        // parseInt dành cho các số nguyên như 1 2 3 4
        area = width * height; // công thức
        console.log("area: ", area);
        document.write("Area: " + area);
    </script>
</body>

</html>
